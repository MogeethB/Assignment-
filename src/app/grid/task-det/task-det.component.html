<h1 mat-dialog-title>{{data.action}}</h1>
<div mat-dialog-content>
  <ul>
    <li> {{data.taskdataRowId}}</li>
    <li> {{data.action}}</li>
  </ul>
  <div *ngFor="let user of data.assignment?.users">
    {{user}}
</div>
</div>
<div mat-dialog-actions>
  <button (click)="close()" mat-button>Close</button>
</div>
